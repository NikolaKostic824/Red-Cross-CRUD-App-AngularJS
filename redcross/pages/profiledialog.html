<!--$mdDialog Template-->
<md-dilalog class="dialog" aria-label="">
    <md-dialog-content>
        <h2 style="text-align:center; margin-top:18px;">{{ profile.name}}</h2>
        <img ng-src=" {{ profile.img }}" alt="image" width="100%">
    <ul>
        <li><p>{{ profile.birthday }}</p></li>  
        <li><p>{{ profile.contact }}</p></li>
        <li><p>{{ profile.skills }}</p></li>
        <li><p>{{ profile.camps }}</p> </li>
    </ul>
    <div class="dugme2">
        <md-button class="md-warn" ng-click="cancel()">Cancel</md-button>
    </div>
    </md-dialog-content>
</md-dilalog>
